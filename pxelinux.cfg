prompt 1
timeout 20
ipappend 2
serial 0 115200
display pxelinux.msg
default linux

label freedos
   kernel memdisk
   append nopassany=1 stack=2048 raw=1 initrd=freedos.img sercons=com1 baudhard=1152

label memtest86+
   kernel memtest86+
   append console=ttyS0,115200n8

label linux
   kernel vmlinuz
   append initrd=initrd console=tty0 console=ttyS0,115200n8 crashkernel=128M@16M
